<!DOCTYPE html>
<html>
<head>
<title>OSM Fahrradwege in NRW</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="leaflet-0.7.3/Control.Loading.css" />
<link rel="stylesheet" href="leaflet-0.7.3/leaflet.viewcenter.css" />
<link rel="stylesheet" href="leaflet-0.7.3/MarkerCluster.css" />
<link rel="stylesheet" href="leaflet-0.7.3/MarkerCluster.Default.css" />
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
<style type="text/css">
body {
	padding-top: 50px;
	margin: 0;
}

html,body,#map {
	height: 100%;
}

.info {
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255, 255, 255, 0.8);
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
	border-radius: 5px;
}

.info h4 {
	margin: 0 0 5px;
	color: #777;
}
</style>
<script src="connection.js" type="text/javascript"></script>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script src="leaflet-0.7.3/leaflet.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/Control.Loading.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/leaflet.viewcenter.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/leaflet.ajax.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/leaflet.spin.js"></script>
<script type="text/javascript">
	function highlightFeature(feature) {
		var layer = feature.target;

		layer.setStyle({
			weight : 5,
			color : '#666',
			dashArray : '',
			fillOpacity : 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}
		info.update(feature.properties);
	}

	function onEachFeature(feature, layer) {
		var popupContent = "<p><b>Spielplatz: " + feature.properties.Spielpla_1
				+ "</b></p>" + "Typ: " + feature.properties.Typ + "<br/>"
				+ "Bezirk: " + feature.properties.Bezirk + "<br/>"
				+ "Stadtteil: " + feature.properties.Stadtteile + "<br/>"
				+ "Stadtviertel: " + feature.properties.Stadtviert + "<br/>"
				+ "";
		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}
		layer.bindPopup(popupContent);
	}

	function style(feature) {
		return {
			color : "#000",
			fillColor : "#0f0",
			weight : 2,
			opacity : 0.8,
			fillOpacity : 0.5
		};
	}
</script>
</head>
<body>
	<div id="divNavbarArea" class="navbar navbar-inverse navbar-fixed-top"
		role="navigation">
	<script type="text/javascript">
		$(function() {
			$("#divNavbarArea").load("navbar.html");
		});
	</script>
	</div>
	<div id="map"></div>
	<script>
		// create map
		var map = L.map('map').setView(center, zoom);

		// add view Center
		var viewCenter = new L.Control.ViewCenter();
		map.addControl(viewCenter);

		// add loading control
		var loadingControl = L.Control.loading({
			separate : true
		});
		map.addControl(loadingControl);

		// infobox rechts oben	
		var info = L.control();
		info.onAdd = function(map) {
			// create a div with a class "info"
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		// method that we will use to update the control based on feature properties passed
		info.update = function(properties) {
			this._div.innerHTML = infoboxContent;
		};
		info.addTo(map);

		// einbinden des OMS-Layers
		var osm = L.tileLayer(tilesUrl, {
			maxZoom : maxZoom,
			attribution : attribution
		});
		map.addLayer(osm);

		var bycicleLayerdismount = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/dismount");
		var bycicleLayertrack = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/track");
		var bycicleLayerprivate = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/private");
		var bycicleLayerofficial = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/official");
		var bycicleLayerlimited = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/limited");
		var bycicleLayerpermissive = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/permissive");
		var bycicleLayeroneway = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/oneway=no");
		var bycicleLayerno = new L.GeoJSON.AJAX("/osmdataservice/osm/bicycle/no");
		var bycicleLayerdestination = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/destination");
		var bycicleLayeryes = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/yes");
		var bycicleLayeruse_sidepath = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/use_sidepath");
		var bycicleLayerdesignated = new L.GeoJSON.AJAX("/osmdataservice/line/bicycle/designated");
		
		// Array der verwendeten baseLayers (should be read from server by ajax)
		var baseLayers = {
			"OpenStreetMap" : osm
		};
		// Array der verwendeten overLays (should be read from server by ajax)
		var overlays = {
			"dismount" : bycicleLayerdismount,
			"track" : bycicleLayertrack,
			"private" : bycicleLayerprivate,
			"official" : bycicleLayerofficial,
			"limited" : bycicleLayerlimited,
			"permissive" : bycicleLayerpermissive,
			"oneway=no" : bycicleLayeroneway,
			"no" : bycicleLayerno,
			"destination" : bycicleLayerdestination,
			"yes" : bycicleLayeryes,
			"use_sidepath" : bycicleLayeruse_sidepath,
			"designated" : bycicleLayerdesignated
		};
		// Layers dem Control-Layer uebergeben.
		var layers = new L.Control.Layers(baseLayers, overlays, {
			collapsed : true,
			position : 'topright'
		});
		map.addControl(layers);
	</script>
</body>
</html>
